<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        display: flex;
      font-family: 'Sono', sans-serif;
      margin: 8% 0% 0% 0%;
      background-color: #C6EBC9;
      flex-direction: column;
      
    }
    .pricing-container {
      align-self: center;
    }
    .pricing-container > .pricing-plan {
      background-color: #045762;
      border-radius: 25px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      height: 350px;
      margin-top: 10px;
    }
    .plan-title{
      margin-top: 40px;
      font-size: 20pt;
      color: #EBA83A;
    }
    .plan-price{
      margin: 25px 25px;
      font-size: 25pt;
      color: #C6EBC9;
    }
    .pricing-container > .pricing-plan > .plan-features {
      display: contents;
      align-items: center;
      list-style: none;
      font-size: 12pt;
      color: #C6EBC9;
    }
    .pricing-container > .pricing-plan > ul > li {
      margin-top: 5px;
    }
    .plan-button{
      height: 33px;
      margin-top: 40px;
      border-radius: 7px;
      border-color: #045762;
      background-color: #EBA83A;
      color: #045762;
    }

    }
    
  </style>
</head>
